{% extends 'base.html' %}

{% block card_header %}
<span><a href="/index"> 读者管理 / </a></span><span>添加读者</span>
{% endblock %}
{% block card_body %}
    <div class="layui-row">
                        <div class="layui-row layui-col-md5">
                            <form class="layui-form" method="post">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">借书证号：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="library_card_number" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">姓名：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="name" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">性别：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="gender" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">职称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="title" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">可借数量：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="available_quantity" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">已借数量：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="borrowed_quantity" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                    <div class="layui-form-item">
                                    <label class="layui-form-label">工作部门：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="department" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                    </div>
                                                                                                                                    <div class="layui-form-item">
                                    <label class="layui-form-label">联系电话：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="contact_number" class="layui-input" placeholder="" autocomplete="on">
                                    </div>
                                </div>
                                <div class="layui-input-inline login-btn" style="margin-left: 150px">
                                    <button class="layui-btn" id="addsubmit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
{% endblock %}
