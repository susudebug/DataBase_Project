{% endblock %}


{% block card_body %}
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">ISBN：</label>
        <div class="layui-input-inline">
            <input type="text" name="isbn" class="layui-input" placeholder="" autocomplete="on">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">借书还书：</label>
        <div class="layui-input-inline">
            <input type="text" name="isread" class="layui-input" placeholder="" autocomplete="on">
        </div>
    </div>
    <div class="layui-input-inline login-btn" style="margin-left: 150px">
        <button class="layui-btn" id="addsubmit">提交</button>
    </div>
</form>
{% endblock %}
